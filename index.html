<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Electricidad y Electrónica en LSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* sky-50 */
            background-image: linear-gradient(to top right, #e0f2fe, #f0f9ff);
        }
        .tab-btn {
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .letter-btn, .answer-btn, .dict-card, .test-option-btn, .filter-btn {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .letter-btn:hover, .answer-btn:hover:not(:disabled), .test-option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .dict-card:hover {
             transform: translateY(-8px);
             box-shadow: 0 10px 30px rgba(30, 58, 138, 0.15); /* blue-900/15 */
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        #home-section, #learn-section, #test-section, #spell-section, #dictionary-section, #credits-section {
            display: none;
        }
        #home-section.active, #learn-section.active, #test-section.active, #spell-section.active, #dictionary-section.active, #credits-section.active {
            display: block;
        }
        .tab-btn.active {
            background-color: #0c4a6e; /* sky-900 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.39); /* sky-500/39 */
        }
        .filter-btn.active {
            background-color: #0284c7; /* sky-600 */
            color: white;
            border-color: #0284c7;
        }
        /* Estilos para el Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 550px;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
<body class="bg-gray-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-sky-900 flex justify-center items-center gap-4 drop-shadow-sm">
                <img src="tecnobot.png" alt="Tecnobot" class="h-16 w-auto md:h-24 object-contain filter drop-shadow-md">
                <span>Diccionario de Electricidad y Electrónica en LSC</span>
            </h1>
            <p class="text-xl text-slate-600 mt-4 font-medium">Aprende, Practica, Deletrea y Descubre Palabras en Lengua de Señas Colombiana</p>
        </header>

        <!-- Pestañas de Navegación -->
        <div class="flex flex-wrap justify-center bg-white/60 backdrop-blur-sm p-2 rounded-xl shadow-md gap-2 mb-8">
             <button id="home-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Inicio
            </button>
            <button id="learn-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 15 12.5a5 5 0 0 0-5-5 5 5 0 0 0-5 5v5.5"/><path d="M12 12.5a5 5 0 0 0 5 5V12.5a5 5 0 0 0-5-5Z"/><path d="M4 12.5a5 5 0 0 0 5 5V12.5a5 5 0 0 0-5-5Z"/></svg>

            <button id="spell-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">

                Deletrear
            </button>
            <button id="dictionary-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                Diccionario
            </button>
            <button id="test-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 15-3-3 3-3 3 3-3 3Z"/><path d="M22 12a10 10 0 1 1-20 0 10 10 0 0 1 20 0Z"/></svg>
                Test
            </button>
            <button id="credits-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                Créditos
            </button>
        </div>

        <!-- Secciones -->
        <main id="home-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>
        <main id="learn-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>
        <main id="spell-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>
        <main id="dictionary-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>
        <main id="test-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>
        <main id="credits-section" class="main-container rounded-3xl shadow-xl p-8 min-h-[400px]"></main>

        <footer class="text-center mt-12 pb-8 text-slate-500 text-sm font-medium">
            <p>Señas Eléctricas - LSC | Tecnoacademia - Semillero de investigación Tecnolab 4.0</p>
        </footer>
    </div>

    <!-- El Modal para el Diccionario -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <div class="bg-sky-50 p-4 border-b border-sky-100">
                <span class="close-btn">&times;</span>
                <h2 id="modal-word" class="text-3xl font-bold text-sky-800 mt-2"></h2>
                <span id="modal-category" class="inline-block bg-sky-200 text-sky-800 text-xs px-2 py-1 rounded-full mt-2 font-semibold uppercase tracking-wide"></span>
            </div>
            <div class="p-6">
                <div class="aspect-video bg-gray-100 rounded-xl overflow-hidden border-2 border-slate-100 shadow-inner mb-6 flex items-center justify-center">

                <div class="bg-slate-50 p-4 rounded-xl border-l-4 border-sky-500 text-left shadow-sm">
                    <h3 class="font-bold text-slate-700 mb-1 text-sm uppercase">Definición:</h3>
                    <p id="modal-definition" class="text-lg text-slate-700 leading-relaxed"></p>
                </div>
            </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ----- DATOS -----
            const signLanguageAlphabet = { 'A': 'senas/A.png', 'B': 'senas/B.png', 'C': 'senas/C.png', 'D': 'senas/D.png', 'E': 'senas/E.png', 'F': 'senas/F.png', 'G': 'senas/G.png', 'H': 'senas/H.png', 'I': 'senas/I.png', 'J': 'senas/J.png', 'K': 'senas/K.png', 'L': 'senas/L.png', 'M': 'senas/M.png', 'N': 'senas/N.png', 'Ñ': 'senas/Ñ.png', 'O': 'senas/O.png', 'P': 'senas/P.png', 'Q': 'senas/Q.png', 'R': 'senas/R.png', 'S': 'senas/S.png', 'T': 'senas/T.png', 'U': 'senas/U.png', 'V': 'senas/V.png', 'W': 'senas/W.png', 'X': 'senas/X.png', 'Y': 'senas/Y.png', 'Z': 'senas/Z.png' };
            const letters = Object.keys(signLanguageAlphabet);
            
            // Categorías: Conceptos, Componentes, Herramientas, Materiales, Otros
            const dictionaryWords = [
                { word: 'Amperio', category: 'Conceptos', video: 'videos/amperio.gif', definition: 'Es la cantidad de electricidad. Mide cuánta electricidad se mueve por un cable.' },
                { word: 'Arduino Uno', category: 'Componentes', video: 'videos/arduinouno.gif', definition: 'Es una placa azul pequeña. Es el cerebro de un proyecto. Controla luces, motores y sensores.' },
                { word: 'Batería', category: 'Componentes', video: 'videos/bateria.gif', definition: 'Es un objeto que guarda energía. Da fuerza a las cosas para funcionar.' },
                { word: 'Bobina', category: 'Componentes', video: 'videos/bobina.gif', definition: 'Es un alambre de metal enrollado muchas veces. Guarda energía.' },
                { word: 'Bombillo', category: 'Componentes', video: 'videos/bombillo.gif', definition: 'Es un objeto que da luz. La electricidad entra y el bombillo alumbra.' },
                { word: 'Botón Pulsador', category: 'Componentes', video: 'videos/botonpulsador.gif', definition: 'Es un botón. Si lo presionas, la electricidad pasa. Si lo sueltas, se detiene.' },
                { word: 'Braker', category: 'Componentes', video: 'videos/braker.gif', definition: 'Es un interruptor de seguridad. Si hay mucha electricidad, se apaga solo para proteger.' },
                { word: 'Cable', category: 'Materiales', video: 'videos/cable.gif', definition: 'Es el camino de la electricidad. Es un hilo de metal con plástico afuera.' },
                { word: 'Cautín', category: 'Herramientas', video: 'videos/cautin.gif', definition: 'Es una herramienta caliente. Sirve para derretir metal y unir partes electrónicas.' },
                { word: 'Circuito Abierto', category: 'Conceptos', video: 'videos/circuitoabierto.gif', definition: 'El camino de la electricidad está roto. La electricidad no pasa. El bombillo está apagado.' },
                { word: 'Circuito Cerrado', category: 'Conceptos', video: 'videos/circuitocerrado.gif', definition: 'El camino de la electricidad está completo. La electricidad pasa. El bombillo está prendido.' },
                { word: 'Circuito Integrado', category: 'Componentes', video: 'videos/circuitointegrado.gif', definition: 'Es un chip negro con patas. Adentro tiene un circuito muy pequeño. Hace trabajos especiales.' },
                { word: 'Circuito Mixto', category: 'Conceptos', video: 'videos/circuitomixto.gif', definition: 'Es una mezcla de caminos. Tiene una parte en serie y otra en paralelo.' },
                { word: 'Circuito Paralelo', category: 'Conceptos', video: 'videos/circuitoparalelo.gif', definition: 'La electricidad tiene varios caminos. Si un bombillo se daña, los otros funcionan.' },
                { word: 'Circuito Serie', category: 'Conceptos', video: 'videos/circuitoserie.gif', definition: 'La electricidad tiene un solo camino. Si un bombillo se daña, todos se apagan.' },
                { word: 'Condensador', category: 'Componentes', video: 'videos/condensador.gif', definition: 'Es como una batería pequeña. Guarda energía y la suelta muy rápido.' },
                { word: 'Conector', category: 'Materiales', video: 'videos/conector.gif', definition: 'Es una pieza para unir cables. Permite conectar y desconectar fácil.' },
                { word: 'Corriente', category: 'Conceptos', video: 'videos/corriente.gif', definition: 'Es la electricidad en movimiento. Viaja por el cable.' },
                { word: 'Cortocircuito', category: 'Conceptos', video: 'videos/cortocircuito.gif', definition: 'Es un error peligroso. La electricidad toma un camino corto y puede causar un incendio.' },
                { word: 'Diodo Zener', category: 'Componentes', video: 'videos/diodozener.gif', definition: 'Es una pieza que controla el voltaje. No deja que el voltaje suba más de un límite.' },
                { word: 'Electricidad', category: 'Conceptos', video: 'videos/electricidad.gif', definition: 'Es una energía invisible. Hace funcionar los aparatos como la luz y el televisor.' },
                { word: 'Energía', category: 'Conceptos', video: 'videos/energia.gif', definition: 'Es la fuerza que hace funcionar las cosas. La electricidad es energía.' },
                { word: 'Fotoresistencia', category: 'Componentes', video: 'videos/fotoresistencia.gif', definition: 'Es un sensor de luz. Frena la electricidad diferente si hay mucha o poca luz.' },
                { word: 'Fuente de Alimentación', category: 'Herramientas', video: 'videos/fuentedealimentación.gif', definition: 'Es de donde sale la energía. Puede ser un enchufe o una batería.' },
                { word: 'Fusible', category: 'Componentes', video: 'videos/fusible.gif', definition: 'Es un protector. Es un alambre fino que se quema si pasa mucha electricidad para proteger el circuito.' },
                { word: 'Interruptor', category: 'Componentes', video: 'videos/interruptor.gif', definition: 'Es un botón que abre o cierra el camino de la electricidad. Prende o apaga la luz.' },
                { word: 'LED', category: 'Componentes', video: 'videos/led.gif', definition: 'Es un bombillo muy pequeño. Gasta poca energía y hay de muchos colores.' },
                { word: 'Ley de Kirchhoff', category: 'Conceptos', video: 'videos/leydekirchoff.gif', definition: 'Son dos reglas para circuitos. Ayudan a saber cuánta corriente y voltaje hay en cada parte.' },
                { word: 'Ley de Ohm', category: 'Conceptos', video: 'videos/leydeohm.gif', definition: 'Es una regla importante que junta Voltaje, Corriente y Resistencia (freno).' },
                { word: 'Ley de Watt', category: 'Conceptos', video: 'videos/leydewatt.gif', definition: 'Es una regla para saber la potencia. Dice cuánta energía usa algo.' },
                { word: 'Motor AC', category: 'Componentes', video: 'videos/motorac.gif', definition: 'Es un motor que funciona con la electricidad del enchufe de la casa (corriente alterna).' },
                { word: 'Motor DC', category: 'Componentes', video: 'videos/motordc.gif', definition: 'Es un motor que funciona con baterías (corriente directa). Como los de los carros de juguete.' },
                { word: 'Multímetro', category: 'Herramientas', video: 'videos/multimetro.gif', definition: 'Es un aparato que mide la electricidad (voltaje, corriente, ohmios).' },
                { word: 'Ohmios', category: 'Conceptos', video: 'videos/ohmios.gif', definition: 'Es la medida del freno a la electricidad. Mide la resistencia.' },
                { word: 'Potencia', category: 'Conceptos', video: 'videos/potencia.gif', definition: 'Mide cuánta energía usa un aparato. Más potencia significa que gasta más energía.' },
                { word: 'Potenciómetro', category: 'Componentes', video: 'videos/potenciometro.gif', definition: 'Es un control que se gira para subir o bajar la cantidad de electricidad.' },
                { word: 'Señal Análoga', category: 'Conceptos', video: 'videos/senalanaloga.gif', definition: 'Es una señal que cambia suavemente, como el volumen de la música.' },
                { word: 'Voltaje', category: 'Conceptos', video: 'videos/voltaje.gif', definition: 'Es la fuerza que empuja la electricidad. Mucho voltaje significa mucha fuerza.' },
            ];
            const spellingTestWords = ['Cable', 'Batería', 'Bobina', 'Bombillo', 'Potencia', 'Energía', 'Voltaje', 'Amperio', 'Corriente', 'Ohmios', 'Cautín', 'LED', 'Fusible', 'Braker'];

            // ----- ELEMENTOS DEL DOM -----
            const tabs = { home: document.getElementById('home-tab'), learn: document.getElementById('learn-tab'), test: document.getElementById('test-tab'), spell: document.getElementById('spell-tab'), dictionary: document.getElementById('dictionary-tab'), credits: document.getElementById('credits-tab') };
            const sections = { home: document.getElementById('home-section'), learn: document.getElementById('learn-section'), test: document.getElementById('test-section'), spell: document.getElementById('spell-section'), dictionary: document.getElementById('dictionary-section'), credits: document.getElementById('credits-section') };
            
            // ----- LÓGICA DE NAVEGACIÓN -----
            function switchTab(activeTabId) {
                Object.values(tabs).forEach(tab => tab.classList.remove('active'));
                Object.values(sections).forEach(section => section.classList.remove('active'));
                tabs[activeTabId].classList.add('active');
                sections[activeTabId].classList.add('active');
            }
            Object.keys(tabs).forEach(tabId => tabs[tabId].addEventListener('click', () => switchTab(tabId)));
            switchTab('home');

            // ----- LÓGICA DE CADA SECCIÓN -----

            function setupHomeSection() {
                sections.home.innerHTML = `
                    <div class="flex flex-col lg:flex-row items-center gap-8 md:gap-12 h-full">
                        <div class="lg:w-1/2 flex-shrink-0 transform hover:scale-105 transition-transform duration-500">
                            <img src="home.png" alt="Bienvenida a Señas Eléctricas" class="rounded-2xl shadow-2xl w-full h-auto object-cover border-4 border-white">
                        </div>
                        <div class="lg:w-1/2 text-left space-y-6">
                            <div class="inline-block bg-sky-100 text-sky-800 text-sm font-bold px-3 py-1 rounded-full uppercase tracking-wide mb-2">Educación Inclusiva</div>
                            <h2 class="text-4xl font-extrabold text-slate-800 mb-4 leading-tight">Bienvenido al Diccionario de señas de electricidad y electrónica - LSC</h2>
                            <div class="text-lg text-slate-600 space-y-4 leading-relaxed">
                                <p>
                                    Esta es una herramienta innovadora creada para apoyar el proceso de formación profesional de los estudiantes sordos en el apasionante mundo de la electrónica.
                                </p>
                                <p>
                                    Nuestro objetivo es servir como un puente en el proceso de formación, permitiendo a los instructores del SENA y demás instituciones educativas realizar los ajustes razonables necesarios para una formación verdaderamente incluyente y garantizar un aprendizaje significativo para todos.
                                </p>
                            </div>
                            <button onclick="document.getElementById('dictionary-tab').click()" class="mt-4 bg-sky-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-sky-700 transition-all transform hover:-translate-y-1 flex items-center gap-2">
                                Explorar Diccionario
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            }

            function setupLearnSection() {
                sections.learn.innerHTML = `<div id="sign-display" class="text-center mb-8 p-6 bg-white rounded-3xl shadow-sm border border-slate-200 flex flex-col justify-center items-center min-h-[350px]"><p id="instruction-text" class="text-slate-400 text-xl font-light">Selecciona una letra para ver su seña</p><h2 id="current-letter" class="text-9xl font-black text-sky-500 my-4 drop-shadow-sm" style="display: none;"></h2><div class="relative w-full max-w-xs aspect-square"><img id="sign-image" src="" alt="Representación de la seña" class="w-full h-full object-contain" style="display: none;"></div></div><div id="letter-grid" class="grid grid-cols-5 sm:grid-cols-7 md:grid-cols-9 gap-3 text-center"></div>`;
                const letterGrid = sections.learn.querySelector('#letter-grid');
                const signImage = sections.learn.querySelector('#sign-image');
                const currentLetterDisplay = sections.learn.querySelector('#current-letter');
                const instructionText = sections.learn.querySelector('#instruction-text');
                let lastClickedButton = null;
                letters.forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.dataset.letter = letter;
                    button.className = 'letter-btn p-3 bg-white text-slate-600 border-2 border-slate-100 font-bold text-xl rounded-xl shadow-sm hover:border-sky-200 hover:text-sky-600 hover:bg-sky-50 transition-all';
                    letterGrid.appendChild(button);
                });
                letterGrid.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const letter = e.target.dataset.letter;
                        instructionText.style.display = 'none';
                        currentLetterDisplay.textContent = letter;
                        currentLetterDisplay.style.display = 'block';
                        signImage.src = signLanguageAlphabet[letter];
                        signImage.style.display = 'block';
                        if (lastClickedButton) lastClickedButton.className = 'letter-btn p-3 bg-white text-slate-600 border-2 border-slate-100 font-bold text-xl rounded-xl shadow-sm hover:border-sky-200 hover:text-sky-600 hover:bg-sky-50 transition-all';
                        e.target.className = 'letter-btn p-3 bg-sky-600 text-white border-2 border-sky-600 font-bold text-xl rounded-xl shadow-md transition-all transform scale-105';
                        lastClickedButton = e.target;
                    }
                });
            }

            function setupSpellSection() {
                sections.spell.innerHTML = `
                    <div class="text-center max-w-2xl mx-auto">
                        <h2 class="text-3xl font-bold mb-2 text-slate-800">Deletreador de Palabras</h2>
                        <p class="text-slate-500 mb-8">Escribe una palabra o frase para ver la secuencia de señas.</p>
                        <div class="flex flex-col sm:flex-row gap-3 justify-center relative">
                            <input type="text" id="word-input" placeholder="Escribe aquí..." class="w-full text-lg border-2 border-slate-200 rounded-xl p-4 focus:ring-4 focus:ring-sky-100 focus:border-sky-400 transition outline-none shadow-sm text-slate-700">
                            <button id="spell-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-xl text-lg shadow-lg transition-all active:scale-95 flex-shrink-0">
                                Deletrear
                            </button>
                        </div>
                        <div class="mt-6 flex justify-center">

                                <img id="player-image" src="" class="w-full h-full object-contain" alt="Seña">
                                <div id="player-overlay" class="absolute inset-0 flex items-center justify-center bg-black/10 hidden"></div>
                            </div>
                            <div class="text-6xl font-black text-sky-600" id="player-letter">-</div>
                        </div>

                    <div id="spell-output" class="mt-12 p-8 bg-white rounded-3xl min-h-[200px] flex flex-wrap justify-center items-center gap-6 border border-slate-100 shadow-inner">

                const wordInput = sections.spell.querySelector('#word-input');
                const spellBtn = sections.spell.querySelector('#spell-btn');
                const spellOutput = sections.spell.querySelector('#spell-output');

                const playerContainer = sections.spell.querySelector('#player-container');
                const playerImage = sections.spell.querySelector('#player-image');
                const playerLetter = sections.spell.querySelector('#player-letter');
                let currentSequence = [];

                spellBtn.addEventListener('click', () => {
                    const word = wordInput.value.toUpperCase().replace(/ /g, '');
                    spellOutput.innerHTML = ''; 
                    currentSequence = [];
                    
                    if (word.trim() === '') {
                       spellOutput.innerHTML = `<p class="text-slate-400 text-lg italic">La secuencia de señas aparecerá aquí.</p>`;
                       playBtn.classList.add('hidden');
                       playerContainer.classList.add('hidden');
                       return;
                    }

                    const cleanWord = removeAccents(word);

                    for (let i = 0; i < cleanWord.length; i++) {
                        const char = cleanWord[i];
                        const displayChar = word[i];

                        if (signLanguageAlphabet[char]) {
                            currentSequence.push({ char: char, display: displayChar, src: signLanguageAlphabet[char] });

                            const signContainer = document.createElement('div');
                            signContainer.className = 'flex flex-col items-center p-3 bg-white rounded-2xl shadow-md border border-slate-100 hover:scale-110 transition-transform duration-300';

                            letterText.textContent = displayChar;
                            const signImg = document.createElement('img');
                            signImg.src = signLanguageAlphabet[char];
                            signImg.className = 'w-20 h-20 object-contain';
                            signContainer.append(letterText, signImg);
                            spellOutput.appendChild(signContainer);
                        }
                    }
                    
                    if (currentSequence.length > 0) {
                        playBtn.classList.remove('hidden');
                        playBtn.classList.add('flex');
                    }
                });

                playBtn.addEventListener('click', async () => {
                    playerContainer.classList.remove('hidden');
                    playBtn.disabled = true;
                    playBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    
                    playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    for (const item of currentSequence) {
                        playerImage.src = item.src;
                        playerLetter.textContent = item.display;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                    
                    playBtn.disabled = false;
                    playBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    playerLetter.textContent = "Fin";
                    setTimeout(() => {
                         if(!playBtn.disabled) playerContainer.classList.add('hidden');
                    }, 2000);
                });
            }

            function setupTestSection() {
                sections.test.innerHTML = `<div id="test-container" class="text-center">
                    <div id="test-start-screen">
                        <h2 class="text-3xl font-bold mb-4 text-slate-800">Elige un modo de práctica</h2>
                        <p class="text-slate-500 mb-8 max-w-md mx-auto">Pon a prueba tus conocimientos del abecedario o tu habilidad para deletrear palabras técnicas.</p>
                        <div class="flex flex-col md:flex-row justify-center items-center gap-6 mt-6">
                            <button id="start-letter-test-btn" class="test-option-btn group w-full md:w-72 bg-white border-2 border-sky-100 hover:border-sky-300 p-6 rounded-3xl shadow-sm hover:shadow-lg transition-all text-left flex items-center gap-4">
                                <div class="bg-sky-100 p-3 rounded-2xl text-sky-600 group-hover:bg-sky-600 group-hover:text-white transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/></svg>

                                <div>
                                    <h3 class="font-bold text-xl text-slate-800 group-hover:text-sky-700">Test Abecedario</h3>

                                </div>
                            </button>
                            
                            <button id="start-spelling-test-btn" class="test-option-btn group w-full md:w-72 bg-white border-2 border-emerald-100 hover:border-emerald-300 p-6 rounded-3xl shadow-sm hover:shadow-lg transition-all text-left flex items-center gap-4">
                                <div class="bg-emerald-100 p-3 rounded-2xl text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 4v16M17 4v16M3 8h4M3 16h4M17 8h4M17 16h4"/></svg>
                                </div>
                                <div>
                                    <h3 class="font-bold text-xl text-slate-800 group-hover:text-emerald-700">Test Deletreo</h3>
                                    <p class="text-sm text-slate-400">Forma palabras completas</p>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="test-question-screen" style="display: none;"></div>
                    <div id="test-results-screen" style="display: none;"></div>
                </div>`;

                const startLetterBtn = sections.test.querySelector('#start-letter-test-btn');
                const startSpellingBtn = sections.test.querySelector('#start-spelling-test-btn');
                startLetterBtn.addEventListener('click', () => runTest('letter'));
                startSpellingBtn.addEventListener('click', () => runTest('spelling'));

            function runTest(testType) {
                const startScreen = sections.test.querySelector('#test-start-screen');
                const questionScreen = sections.test.querySelector('#test-question-screen');
                const resultsScreen = sections.test.querySelector('#test-results-screen');
                let questions = [], currentQuestionIndex = 0, score = 0;
                const TOTAL_QUESTIONS = testType === 'letter' ? 10 : 5;

                function returnToTestMenu() {
                    questionScreen.style.display = 'none';
                    resultsScreen.style.display = 'none';
                    startScreen.style.display = 'block';
                }

                function start() {
                    score = 0; currentQuestionIndex = 0;
                    if (testType === 'letter') {
                        questions = [...letters].sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
                    } else {
                        questions = [...spellingTestWords].sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
                    }
                    startScreen.style.display = 'none';
                    resultsScreen.style.display = 'none';
                    questionScreen.style.display = 'block';
                    loadNextQuestion();
                }

                function loadNextQuestion() {
                    if (currentQuestionIndex >= TOTAL_QUESTIONS) { showResults(); return; }
                    const correctAnswer = questions[currentQuestionIndex];
                    let options;
                    if (testType === 'letter') {
                        options = [correctAnswer];
                        while (options.length < 4) {
                            const random = letters[Math.floor(Math.random() * letters.length)];
                            if (!options.includes(random)) options.push(random);
                        }
                    } else {
                        options = [correctAnswer];
                        while (options.length < 4) {
                            const random = spellingTestWords[Math.floor(Math.random() * spellingTestWords.length)];
                            if (!options.includes(random)) options.push(random);
                        }
                    }
                    options.sort(() => 0.5 - Math.random());
                    renderQuestionUI(correctAnswer, options);
                }

                function renderQuestionUI(correctAnswer, options) {
                    let questionHTML = `
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex flex-col items-start">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Progreso</span>
                                <span class="font-bold text-xl text-slate-700">Pregunta ${currentQuestionIndex + 1}<span class="text-slate-400 text-base font-normal">/${TOTAL_QUESTIONS}</span></span>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Puntaje</span>
                                <span class="font-bold text-xl text-emerald-500">${score}</span>
                            </div>
                        </div>`;

                    if (testType === 'letter') {
                        questionHTML += `
                        <div class="mb-8 p-8 bg-white rounded-3xl shadow-lg border-2 border-sky-50 flex justify-center items-center min-h-[300px]">
                            <img src="${signLanguageAlphabet[correctAnswer]}" class="max-w-full h-64 object-contain drop-shadow-md">
                        </div>`;
                    } else {
                        const wordToSpell = removeAccents(correctAnswer);
                        const signsHTML = wordToSpell.toUpperCase().replace(/ /g, '').split('').map(char => `
                            <div class="bg-white p-2 rounded-xl shadow-sm border border-slate-100">
                                <img src="${signLanguageAlphabet[char]}" class="h-20 w-20 object-contain">
                            </div>`).join('');
                        questionHTML += `
                        <div class="mb-8 p-6 bg-slate-50 rounded-3xl border-2 border-slate-100 flex justify-center items-center flex-wrap gap-3 min-h-[200px]">
                            ${signsHTML}
                        </div>`;
                    }
                    
                    const optionsHTML = options.map(opt => `<button data-answer="${opt}" class="answer-btn p-5 bg-white border-2 border-slate-100 text-slate-700 font-bold text-xl rounded-2xl shadow-sm hover:border-sky-300 hover:bg-sky-50 transition-all">${opt}</button>`).join('');
                    
                    questionHTML += `
                        <div class="grid grid-cols-2 gap-4 mb-6">${optionsHTML}</div>
                        <div class="flex justify-between items-center">
                            <p id="feedback-text" class="text-xl font-bold h-8"></p>
                            <button id="exit-test-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-600 font-bold py-2 px-6 rounded-xl transition-colors">Salir</button>
                        </div>
                    `;
                    
                    questionScreen.innerHTML = questionHTML;
                    questionScreen.querySelectorAll('.answer-btn').forEach(btn => btn.addEventListener('click', selectAnswer, { once: true }));
                    questionScreen.querySelector('#exit-test-btn').addEventListener('click', returnToTestMenu);
                }

                function selectAnswer(e) {
                    const selectedAnswer = e.target.dataset.answer, correctAnswer = questions[currentQuestionIndex];
                    const feedbackText = questionScreen.querySelector('#feedback-text');
                    const answerButtons = questionScreen.querySelectorAll('.answer-btn');
                    answerButtons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.dataset.answer === correctAnswer) btn.classList.replace('border-slate-100', 'border-emerald-500');
                        btn.classList.add(btn.dataset.answer === correctAnswer ? 'bg-emerald-100' : 'opacity-50');
                        if (btn.dataset.answer === correctAnswer) btn.classList.add('text-emerald-700');
                    });
                    
                    if (selectedAnswer === correctAnswer) {
                        score++;
                        feedbackText.textContent = '¡Correcto!';
                        feedbackText.className = 'text-xl font-bold h-8 text-emerald-600';
                    } else {
                        feedbackText.textContent = 'Incorrecto';
                        feedbackText.className = 'text-xl font-bold h-8 text-red-500';
                        e.target.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                    }
                    currentQuestionIndex++;
                    setTimeout(loadNextQuestion, 1500);
                }

                function showResults() {
                    questionScreen.style.display = 'none';
                    const percentage = (score / TOTAL_QUESTIONS) * 100;
                    let message = "";
                    let colorClass = "";
                    
                    if (percentage === 100) { message = "¡Excelente!"; colorClass = "text-emerald-500"; }
                    else if (percentage >= 70) { message = "¡Muy bien!"; colorClass = "text-sky-500"; }
                    else { message = "Sigue practicando"; colorClass = "text-amber-500"; }

                    resultsScreen.innerHTML = `
                        <div class="text-center py-10">
                            <h2 class="text-4xl font-black mb-2 ${colorClass}">${message}</h2>
                            <p class="text-slate-400 text-lg mb-8">Has completado el test</p>
                            
                            <div class="bg-white rounded-3xl shadow-lg border-2 border-slate-50 p-8 max-w-xs mx-auto mb-10">
                                <div class="text-6xl font-black ${colorClass} mb-2">${score}<span class="text-3xl text-slate-300">/${TOTAL_QUESTIONS}</span></div>
                                <div class="text-slate-500 font-medium uppercase tracking-wide text-sm">Aciertos</div>
                            </div>

                            <button id="restart-test-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-10 rounded-2xl text-xl shadow-lg shadow-sky-200 transition-all transform hover:-translate-y-1">Volver al Menú</button>
                        </div>`;
                    resultsScreen.style.display = 'block';
                    resultsScreen.querySelector('#restart-test-btn').addEventListener('click', returnToTestMenu);
                }
                start();
            }

            // ----- INICIALIZACIÓN DE TODAS LAS SECCIONES -----
            setupHomeSection();
            setupLearnSection();
            setupSpellSection();
            setupDictionarySection();
            setupCreditsSection();
            setupTestSection();
        });
    </script>
