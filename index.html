<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Electricidad y Electrónica en LSC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff; /* sky-50 */
            background-image: linear-gradient(to top right, #e0f2fe, #f0f9ff);
        }
        .tab-btn {
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .letter-btn, .answer-btn, .dict-card, .test-option-btn {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .letter-btn:hover, .answer-btn:hover:not(:disabled), .test-option-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .dict-card:hover {
             transform: translateY(-8px);
             box-shadow: 0 10px 30px rgba(30, 58, 138, 0.15); /* blue-900/15 */
        }
        .main-container {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        #home-section, #learn-section, #test-section, #spell-section, #dictionary-section, #credits-section {
            display: none;
        }
        #home-section.active, #learn-section.active, #test-section.active, #spell-section.active, #dictionary-section.active, #credits-section.active {
            display: block;
        }
        .tab-btn.active {
            background-color: #0c4a6e; /* sky-900 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(14, 165, 233, 0.39); /* sky-500/39 */
        }
        /* Estilos para el Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7);
            padding-top: 60px;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 24px;
            border: 1px solid #888;
            width: 90%;
            max-width: 550px;
            border-radius: 1rem;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-sky-900 flex justify-center items-center gap-4">
                <svg class="w-12 h-12 md:w-14 md:h-14 text-amber-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                    <path d="M9 18h6"/>
                    <path d="M10 22h4"/>
                </svg>
                <span>Diccionario de Electricidad y Electrónica en LSC</span>
            </h1>
            <p class="text-xl text-gray-600 mt-4">Aprende, Practica, Deletrea y Descubre Palabras en Lengua de Señas Colombiana</p>
        </header>

        <!-- Pestañas de Navegación -->
        <div class="flex flex-wrap justify-center bg-white/60 backdrop-blur-sm p-2 rounded-xl shadow-md gap-2 mb-8">
             <button id="home-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                Inicio
            </button>
            <button id="learn-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.58A5 5 0 0 0 15 12.5a5 5 0 0 0-5-5 5 5 0 0 0-5 5v5.5"/><path d="M12 12.5a5 5 0 0 0 5 5V12.5a5 5 0 0 0-5-5Z"/><path d="M4 12.5a5 5 0 0 0 5 5V12.5a5 5 0 0 0-5-5Z"/></svg>
                Abecedario
            </button>
            <button id="spell-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.5A4.5 4.5 0 0 0 17.5 5c-1.5 0-2.75 1.06-4 1.06-3 0-6-8-6-12.5A4.5 4.5 0 0 0 3.5 5c-1.5 0-2.75 1.06-4 1.06"/><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.5A4.5 4.5 0 0 0 17.5 5c-1.5 0-2.75 1.06-4 1.06-3 0-6-8-6-12.5A4.5 4.5 0 0 0 3.5 5c-1.5 0-2.75 1.06-4 1.06"/></svg>
                Deletrear
            </button>
            <button id="dictionary-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                Diccionario
            </button>
            <button id="test-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 15-3-3 3-3 3 3-3 3Z"/><path d="M22 12a10 10 0 1 1-20 0 10 10 0 0 1 20 0Z"/></svg>
                Test
            </button>
            <button id="credits-tab" class="tab-btn text-lg font-semibold py-3 px-6 text-gray-700 rounded-lg">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                Créditos
            </button>
        </div>

        <!-- Secciones -->
        <main id="home-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>
        <main id="learn-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>
        <main id="spell-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>
        <main id="dictionary-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>
        <main id="test-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>
        <main id="credits-section" class="main-container rounded-2xl shadow-lg p-6 md:p-8"></main>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Señas Eléctricas - LSC</p>
        </footer>
    </div>

    <!-- El Modal para el Diccionario -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-word" class="text-3xl font-bold text-sky-800 mb-4"></h2>
            <img id="modal-gif" class="w-full rounded-lg mb-4 border" src="" alt="Seña animada">
            <p id="modal-definition" class="text-lg text-gray-700 text-left p-4 bg-slate-100 rounded-md border-l-4 border-sky-500"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ----- DATOS -----
            const signLanguageAlphabet = { 'A': 'senas/A.png', 'B': 'senas/B.png', 'C': 'senas/C.png', 'D': 'senas/D.png', 'E': 'senas/E.png', 'F': 'senas/F.png', 'G': 'senas/G.png', 'H': 'senas/H.png', 'I': 'senas/I.png', 'J': 'senas/J.png', 'K': 'senas/K.png', 'L': 'senas/L.png', 'M': 'senas/M.png', 'N': 'senas/N.png', 'Ñ': 'senas/Ñ.png', 'O': 'senas/O.png', 'P': 'senas/P.png', 'Q': 'senas/Q.png', 'R': 'senas/R.png', 'S': 'senas/S.png', 'T': 'senas/T.png', 'U': 'senas/U.png', 'V': 'senas/V.png', 'W': 'senas/W.png', 'X': 'senas/X.png', 'Y': 'senas/Y.png', 'Z': 'senas/Z.png' };
            const letters = Object.keys(signLanguageAlphabet);
            const dictionaryWords = [
                { word: 'Amperio', video: 'videos/amperio.gif', definition: 'Es la cantidad de electricidad. Mide cuánta electricidad se mueve por un cable.' },
                { word: 'Arduino Uno', video: 'videos/arduinouno.gif', definition: 'Es una placa azul pequeña. Es el cerebro de un proyecto. Controla luces, motores y sensores.' },
                { word: 'Batería', video: 'videos/bateria.gif', definition: 'Es un objeto que guarda energía. Da fuerza a las cosas para funcionar.' },
                { word: 'Bobina', video: 'videos/bobina.gif', definition: 'Es un alambre de metal enrollado muchas veces. Guarda energía.' },
                { word: 'Bombillo', video: 'videos/bombillo.gif', definition: 'Es un objeto que da luz. La electricidad entra y el bombillo alumbra.' },
                { word: 'Botón Pulsador', video: 'videos/botonpulsador.gif', definition: 'Es un botón. Si lo presionas, la electricidad pasa. Si lo sueltas, se detiene.' },
                { word: 'Braker', video: 'videos/braker.gif', definition: 'Es un interruptor de seguridad. Si hay mucha electricidad, se apaga solo para proteger.' },
                { word: 'Cable', video: 'videos/cable.gif', definition: 'Es el camino de la electricidad. Es un hilo de metal con plástico afuera.' },
                { word: 'Cautín', video: 'videos/cautin.gif', definition: 'Es una herramienta caliente. Sirve para derretir metal y unir partes electrónicas.' },
                { word: 'Circuito Abierto', video: 'videos/circuitoabierto.gif', definition: 'El camino de la electricidad está roto. La electricidad no pasa. El bombillo está apagado.' },
                { word: 'Circuito Cerrado', video: 'videos/circuitocerrado.gif', definition: 'El camino de la electricidad está completo. La electricidad pasa. El bombillo está prendido.' },
                { word: 'Circuito Integrado', video: 'videos/circuitointegrado.gif', definition: 'Es un chip negro con patas. Adentro tiene un circuito muy pequeño. Hace trabajos especiales.' },
                { word: 'Circuito Mixto', video: 'videos/circuitomixto.gif', definition: 'Es una mezcla de caminos. Tiene una parte en serie y otra en paralelo.' },
                { word: 'Circuito Paralelo', video: 'videos/circuitoparalelo.gif', definition: 'La electricidad tiene varios caminos. Si un bombillo se daña, los otros funcionan.' },
                { word: 'Circuito Serie', video: 'videos/circuitoserie.gif', definition: 'La electricidad tiene un solo camino. Si un bombillo se daña, todos se apagan.' },
                { word: 'Condensador', video: 'videos/condensador.gif', definition: 'Es como una batería pequeña. Guarda energía y la suelta muy rápido.' },
                { word: 'Conector', video: 'videos/conector.gif', definition: 'Es una pieza para unir cables. Permite conectar y desconectar fácil.' },
                { word: 'Corriente', video: 'videos/corriente.gif', definition: 'Es la electricidad en movimiento. Viaja por el cable.' },
                { word: 'Cortocircuito', video: 'videos/cortocircuito.gif', definition: 'Es un error peligroso. La electricidad toma un camino corto y puede causar un incendio.' },
                { word: 'Diodo Zener', video: 'videos/diodozener.gif', definition: 'Es una pieza que controla el voltaje. No deja que el voltaje suba más de un límite.' },
                { word: 'Electricidad', video: 'videos/electricidad.gif', definition: 'Es una energía invisible. Hace funcionar los aparatos como la luz y el televisor.' },
                { word: 'Energía', video: 'videos/energia.gif', definition: 'Es la fuerza que hace funcionar las cosas. La electricidad es energía.' },
                { word: 'Fotoresistencia', video: 'videos/fotoresistencia.gif', definition: 'Es un sensor de luz. Frena la electricidad diferente si hay mucha o poca luz.' },
                { word: 'Fuente de Alimentación', video: 'videos/fuentedealimentación.gif', definition: 'Es de donde sale la energía. Puede ser un enchufe o una batería.' },
                { word: 'Fusible', video: 'videos/fusible.gif', definition: 'Es un protector. Es un alambre fino que se quema si pasa mucha electricidad para proteger el circuito.' },
                { word: 'Interruptor', video: 'videos/interruptor.gif', definition: 'Es un botón que abre o cierra el camino de la electricidad. Prende o apaga la luz.' },
                { word: 'LED', video: 'videos/led.gif', definition: 'Es un bombillo muy pequeño. Gasta poca energía y hay de muchos colores.' },
                { word: 'Ley de Kirchhoff', video: 'videos/leydekirchoff.gif', definition: 'Son dos reglas para circuitos. Ayudan a saber cuánta corriente y voltaje hay en cada parte.' },
                { word: 'Ley de Ohm', video: 'videos/leydeohm.gif', definition: 'Es una regla importante que junta Voltaje, Corriente y Resistencia (freno).' },
                { word: 'Ley de Watt', video: 'videos/leydewatt.gif', definition: 'Es una regla para saber la potencia. Dice cuánta energía usa algo.' },
                { word: 'Motor AC', video: 'videos/motorac.gif', definition: 'Es un motor que funciona con la electricidad del enchufe de la casa (corriente alterna).' },
                { word: 'Motor DC', video: 'videos/motordc.gif', definition: 'Es un motor que funciona con baterías (corriente directa). Como los de los carros de juguete.' },
                { word: 'Multímetro', video: 'videos/multimetro.gif', definition: 'Es un aparato que mide la electricidad (voltaje, corriente, ohmios).' },
                { word: 'Ohmios', video: 'videos/ohmios.gif', definition: 'Es la medida del freno a la electricidad. Mide la resistencia.' },
                { word: 'Potencia', video: 'videos/potencia.gif', definition: 'Mide cuánta energía usa un aparato. Más potencia significa que gasta más energía.' },
                { word: 'Potenciómetro', video: 'videos/potenciometro.gif', definition: 'Es un control que se gira para subir o bajar la cantidad de electricidad.' },
                { word: 'Señal Análoga', video: 'videos/senalanaloga.gif', definition: 'Es una señal que cambia suavemente, como el volumen de la música.' },
                { word: 'Voltaje', video: 'videos/voltaje.gif', definition: 'Es la fuerza que empuja la electricidad. Mucho voltaje significa mucha fuerza.' },
            ];
            const spellingTestWords = ['Cable', 'Batería', 'Bobina', 'Bombillo', 'Potencia', 'Energía', 'Voltaje', 'Amperio', 'Corriente', 'Ohmios', 'Cautín', 'LED', 'Fusible', 'Braker'];

            // ----- ELEMENTOS DEL DOM -----
            const tabs = { home: document.getElementById('home-tab'), learn: document.getElementById('learn-tab'), test: document.getElementById('test-tab'), spell: document.getElementById('spell-tab'), dictionary: document.getElementById('dictionary-tab'), credits: document.getElementById('credits-tab') };
            const sections = { home: document.getElementById('home-section'), learn: document.getElementById('learn-section'), test: document.getElementById('test-section'), spell: document.getElementById('spell-section'), dictionary: document.getElementById('dictionary-section'), credits: document.getElementById('credits-section') };
            
            // ----- LÓGICA DE NAVEGACIÓN -----
            function switchTab(activeTabId) {
                Object.values(tabs).forEach(tab => tab.classList.remove('active'));
                Object.values(sections).forEach(section => section.classList.remove('active'));
                tabs[activeTabId].classList.add('active');
                sections[activeTabId].classList.add('active');
            }
            Object.keys(tabs).forEach(tabId => tabs[tabId].addEventListener('click', () => switchTab(tabId)));
            switchTab('home');

            // ----- LÓGICA DE CADA SECCIÓN -----

            function setupHomeSection() {
                sections.home.innerHTML = `
                    <div class="flex flex-col lg:flex-row items-center gap-8 md:gap-12">
                        <div class="lg:w-1/2 flex-shrink-0">
                            <img src="home.png" alt="Bienvenida a Señas Eléctricas" class="rounded-2xl shadow-2xl w-full h-auto object-cover">
                        </div>
                        <div class="lg:w-1/2 text-left">
                            <h2 class="text-3xl font-bold text-sky-800 mb-4">Bienvenido al Diccionario de señas de electricidad y electrónica - LSC</h2>
                            <div class="text-lg text-gray-700 space-y-4">
                                <p>
                                    Esta es una herramienta creada para apoyar el proceso de formación de los estudiantes sordos en el área de electrónica.
                                </p>
                                <p>
                                    Nuestro objetivo es servir como una herramienta en el proceso de formación, permitiendo a los instructores del SENA y demás instituciones educativas hacer los ajustes razonables para realizar una formación verdaderamente incluyente y garantizar un aprendizaje significativo.
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            function setupLearnSection() {
                sections.learn.innerHTML = `<div id="sign-display" class="text-center mb-8 p-4 bg-sky-50/50 rounded-xl sign-image-container flex flex-col justify-center items-center border-2 border-dashed border-gray-300"><p id="instruction-text" class="text-gray-500 text-lg">Selecciona una letra para ver su seña</p><h2 id="current-letter" class="text-8xl font-bold text-sky-600 my-4" style="display: none;"></h2><img id="sign-image" src="" alt="Representación de la seña" class="max-w-full h-auto max-h-64 rounded-lg object-contain" style="display: none;"></div><div id="letter-grid" class="grid grid-cols-5 sm:grid-cols-7 md:grid-cols-9 gap-2 md:gap-3 text-center"></div>`;
                const letterGrid = sections.learn.querySelector('#letter-grid');
                const signImage = sections.learn.querySelector('#sign-image');
                const currentLetterDisplay = sections.learn.querySelector('#current-letter');
                const instructionText = sections.learn.querySelector('#instruction-text');
                let lastClickedButton = null;
                letters.forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.dataset.letter = letter;
                    button.className = 'letter-btn p-3 bg-white text-sky-800 border-2 border-sky-200 font-bold text-xl rounded-lg shadow-sm hover:bg-sky-100';
                    letterGrid.appendChild(button);
                });
                letterGrid.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const letter = e.target.dataset.letter;
                        instructionText.style.display = 'none';
                        currentLetterDisplay.textContent = letter;
                        currentLetterDisplay.style.display = 'block';
                        signImage.src = signLanguageAlphabet[letter];
                        signImage.style.display = 'block';
                        if (lastClickedButton) lastClickedButton.classList.remove('bg-sky-600', 'text-white', 'border-sky-600');
                        e.target.classList.add('bg-sky-600', 'text-white', 'border-sky-600');
                        lastClickedButton = e.target;
                    }
                });
            }

            function setupSpellSection() {
                sections.spell.innerHTML = `<div class="text-center"><h2 class="text-2xl font-bold mb-4">Deletreador de Palabras</h2><p class="text-gray-600 mb-6">Escribe una palabra o frase para ver la secuencia de señas.</p><div class="flex flex-col sm:flex-row gap-2 justify-center"><input type="text" id="word-input" placeholder="Escribe aquí..." class="w-full sm:w-80 text-lg border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"><button id="spell-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md">Deletrear</button></div></div><div id="spell-output" class="mt-8 p-4 bg-sky-50/50 rounded-xl min-h-[200px] flex flex-wrap justify-center items-center gap-4 border-2 border-dashed border-gray-300"><p id="spell-instruction" class="text-gray-500">La secuencia de señas aparecerá aquí.</p></div>`;
                const wordInput = sections.spell.querySelector('#word-input');
                const spellBtn = sections.spell.querySelector('#spell-btn');
                const spellOutput = sections.spell.querySelector('#spell-output');
                spellBtn.addEventListener('click', () => {
                    const word = wordInput.value.toUpperCase().replace(/ /g, '');
                    spellOutput.innerHTML = ''; 
                    if (word.trim() === '') {
                       spellOutput.innerHTML = `<p class="text-gray-500">La secuencia de señas aparecerá aquí.</p>`;
                        return;
                    }
                    for (const char of word) {
                        if (signLanguageAlphabet[char]) {
                            const signContainer = document.createElement('div');
                            signContainer.className = 'flex flex-col items-center p-2 bg-white rounded-lg shadow-sm';
                            const letterText = document.createElement('p');
                            letterText.className = 'font-bold text-2xl text-sky-700';
                            letterText.textContent = char;
                            const signImg = document.createElement('img');
                            signImg.src = signLanguageAlphabet[char];
                            signImg.className = 'w-24 h-24 object-contain';
                            signContainer.append(letterText, signImg);
                            spellOutput.appendChild(signContainer);
                        }
                    }
                });
            }

            function setupDictionarySection() {
                sections.dictionary.innerHTML = `<div class="text-center"><h2 class="text-2xl font-bold mb-4">Diccionario de Palabras</h2><p class="text-gray-600 mb-6">Haz clic en una palabra para ver su seña en grande.</p><div class="flex justify-center mb-8"><input type="text" id="search-input" placeholder="Buscar palabra..." class="w-full sm:w-96 text-lg border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"></div></div><div id="dictionary-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>`;
                const searchInput = sections.dictionary.querySelector('#search-input');
                const dictionaryGrid = sections.dictionary.querySelector('#dictionary-grid');
                const modal = document.getElementById('video-modal'), modalGif = document.getElementById('modal-gif'), modalWord = document.getElementById('modal-word'), modalDefinition = document.getElementById('modal-definition'), closeModalBtn = document.querySelector('.close-btn');

                function renderDictionary(filter = '') {
                    dictionaryGrid.innerHTML = '';
                    const filteredWords = dictionaryWords.filter(item => item.word.toLowerCase().includes(filter.toLowerCase())).sort((a, b) => a.word.localeCompare(b.word));
                    filteredWords.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'dict-card bg-white rounded-xl shadow-md overflow-hidden flex flex-col';
                        const videoContainer = document.createElement('div');
                        videoContainer.className = 'w-full h-48 bg-gray-200 flex items-center justify-center pointer-events-none';
                        const previewGif = document.createElement('img');
                        previewGif.src = item.video;
                        previewGif.className = 'w-full h-full object-contain'; 
                        videoContainer.appendChild(previewGif);
                        const wordText = document.createElement('p');
                        wordText.className = 'text-center text-xl font-bold text-sky-800 p-4 pointer-events-none';
                        wordText.textContent = item.word;
                        card.append(videoContainer, wordText);
                        card.addEventListener('click', () => {
                            modalWord.textContent = item.word;
                            modalGif.src = item.video;
                            modalDefinition.textContent = item.definition;
                            modal.style.display = "flex";
                        });
                        dictionaryGrid.appendChild(card);
                    });
                }
                function closeModal() { 
                    modal.style.display = "none"; 
                    modalGif.src = "";
                    modalDefinition.textContent = "";
                }
                closeModalBtn.onclick = closeModal;
                window.onclick = (event) => { if (event.target == modal) closeModal(); }
                searchInput.addEventListener('input', (e) => renderDictionary(e.target.value));
                renderDictionary();
            }

            function setupCreditsSection() {
                sections.credits.innerHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold mb-8 text-sky-800">Créditos y Agradecimientos</h2>
                    </div>
                    <div class="space-y-8 text-lg text-gray-700 max-w-3xl mx-auto bg-white/50 p-8 rounded-xl">
                        <div>
                            <h3 class="font-bold text-xl text-sky-700 mb-2">Señas del Abecedario</h3>
                            <p>Las señas utilizadas en la sección de "Abecedario" son una referencia del material educativo proporcionado por el <strong class="font-semibold">Instituto Nacional para Sordos (INSOR)</strong> de Colombia.</p>
                        </div>
                        <div class="border-t pt-6">
                            <h3 class="font-bold text-xl text-sky-700 mb-2">Señas del Diccionario</h3>
                            <p>Las señas de las palabras en el diccionario son una valiosa recopilación de diferentes autores y de la comunidad. Agradecemos especialmente las contribuciones y creaciones de <strong class="font-semibold">Ramiro Jiménez Giraldo</strong>.</p>
                        </div>
                        <div class="border-t pt-6">
                            <h3 class="font-bold text-xl text-sky-700 mb-2">Modelos Lingüísticos</h3>
                            <p>Las personas que ves realizando las señas en los videos son:</p>
                            <ul class="list-disc list-inside mt-2 space-y-1">
                                <li class="font-semibold">Ramiro Jiménez Giraldo</li>
                                <li class="font-semibold">Leíber Josué Martínez Terán</li>
                            </ul>
                            <p class="mt-2">Ambos, aprendices del <strong class="font-semibold">SENA - Regional Caldas</strong>, cuyo esfuerzo y dedicación han hecho posible este proyecto.</p>
                        </div>
                    </div>`;
            }
            
            function removeAccents(str) {
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

            function setupTestSection() {
                sections.test.innerHTML = `<div id="test-container" class="text-center">
                    <div id="test-start-screen">
                        <h2 class="text-2xl font-bold mb-4">Elige un modo de práctica</h2>
                        <p class="text-gray-600 mb-6">Pon a prueba tus conocimientos del abecedario o tu habilidad para deletrear palabras.</p>
                        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-6">
                            <button id="start-letter-test-btn" class="test-option-btn w-full md:w-64 bg-sky-600 hover:bg-sky-700 text-white font-bold py-4 px-6 rounded-lg text-xl shadow-lg">Test de Abecedario</button>
                            <button id="start-spelling-test-btn" class="test-option-btn w-full md:w-64 bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-6 rounded-lg text-xl shadow-lg">Test de Deletreo</button>
                        </div>
                    </div>
                    <div id="test-question-screen" style="display: none;"></div>
                    <div id="test-results-screen" style="display: none;"></div>
                </div>`;

                const startLetterBtn = sections.test.querySelector('#start-letter-test-btn');
                const startSpellingBtn = sections.test.querySelector('#start-spelling-test-btn');
                startLetterBtn.addEventListener('click', () => runTest('letter'));
                startSpellingBtn.addEventListener('click', () => runTest('spelling'));
            }

            function runTest(testType) {
                const startScreen = sections.test.querySelector('#test-start-screen');
                const questionScreen = sections.test.querySelector('#test-question-screen');
                const resultsScreen = sections.test.querySelector('#test-results-screen');
                let questions = [], currentQuestionIndex = 0, score = 0;
                const TOTAL_QUESTIONS = testType === 'letter' ? 10 : 5;

                function returnToTestMenu() {
                    questionScreen.style.display = 'none';
                    resultsScreen.style.display = 'none';
                    startScreen.style.display = 'block';
                }

                function start() {
                    score = 0; currentQuestionIndex = 0;
                    if (testType === 'letter') {
                        questions = [...letters].sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
                    } else {
                        questions = [...spellingTestWords].sort(() => 0.5 - Math.random()).slice(0, TOTAL_QUESTIONS);
                    }
                    startScreen.style.display = 'none';
                    resultsScreen.style.display = 'none';
                    questionScreen.style.display = 'block';
                    loadNextQuestion();
                }

                function loadNextQuestion() {
                    if (currentQuestionIndex >= TOTAL_QUESTIONS) { showResults(); return; }
                    const correctAnswer = questions[currentQuestionIndex];
                    let options;
                    if (testType === 'letter') {
                        options = [correctAnswer];
                        while (options.length < 4) {
                            const random = letters[Math.floor(Math.random() * letters.length)];
                            if (!options.includes(random)) options.push(random);
                        }
                    } else {
                        options = [correctAnswer];
                        while (options.length < 4) {
                            const random = spellingTestWords[Math.floor(Math.random() * spellingTestWords.length)];
                            if (!options.includes(random)) options.push(random);
                        }
                    }
                    options.sort(() => 0.5 - Math.random());
                    renderQuestionUI(correctAnswer, options);
                }

                function renderQuestionUI(correctAnswer, options) {
                    let questionHTML = `
                        <div class="flex justify-between items-center mb-4 text-lg">
                            <span class="font-semibold">Pregunta: ${currentQuestionIndex + 1}/${TOTAL_QUESTIONS}</span>
                            <span class="font-semibold text-green-600">Aciertos: ${score}</span>
                            <button id="exit-test-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-lg shadow-sm text-base">Salir</button>
                        </div>`;

                    if (testType === 'letter') {
                        questionHTML += `<div class="mb-8 p-4 bg-sky-50/50 rounded-xl sign-image-container flex justify-center items-center border-2 border-dashed border-gray-300"><img src="${signLanguageAlphabet[correctAnswer]}" class="max-w-full h-auto max-h-64 rounded-lg object-contain"></div>`;
                    } else {
                        const wordToSpell = removeAccents(correctAnswer);
                        const signsHTML = wordToSpell.toUpperCase().replace(/ /g, '').split('').map(char => `<img src="${signLanguageAlphabet[char]}" class="h-24 w-24 object-contain bg-white rounded-md shadow-sm p-1">`).join('');
                        questionHTML += `<div class="mb-8 p-4 bg-sky-50/50 rounded-xl flex justify-center items-center flex-wrap gap-2 border-2 border-dashed border-gray-300 min-h-[150px]">${signsHTML}</div>`;
                    }
                    const optionsHTML = options.map(opt => `<button data-answer="${opt}" class="answer-btn p-4 bg-white border-2 border-gray-200 text-gray-800 font-bold text-xl rounded-lg shadow-sm">${opt}</button>`).join('');
                    questionHTML += `<div class="grid grid-cols-2 gap-4">${optionsHTML}</div><p id="feedback-text" class="mt-4 text-xl font-bold h-8"></p>`;
                    
                    questionScreen.innerHTML = questionHTML;
                    questionScreen.querySelectorAll('.answer-btn').forEach(btn => btn.addEventListener('click', selectAnswer, { once: true }));
                    questionScreen.querySelector('#exit-test-btn').addEventListener('click', returnToTestMenu);
                }

                function selectAnswer(e) {
                    const selectedAnswer = e.target.dataset.answer, correctAnswer = questions[currentQuestionIndex];
                    const feedbackText = questionScreen.querySelector('#feedback-text');
                    const answerButtons = questionScreen.querySelectorAll('.answer-btn');
                    answerButtons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.dataset.answer === correctAnswer) btn.classList.add('bg-green-500', 'text-white', 'border-green-500');
                    });
                    if (selectedAnswer === correctAnswer) {
                        score++;
                        feedbackText.textContent = '¡Correcto!';
                        feedbackText.className = 'mt-4 text-xl font-bold h-8 text-green-600';
                    } else {
                        feedbackText.textContent = 'Incorrecto';
                        feedbackText.className = 'mt-4 text-xl font-bold h-8 text-red-600';
                        e.target.classList.add('bg-red-500', 'text-white', 'border-red-500');
                    }
                    currentQuestionIndex++;
                    setTimeout(loadNextQuestion, 1500);
                }

                function showResults() {
                    questionScreen.style.display = 'none';
                    resultsScreen.innerHTML = `<h2 class="text-2xl font-bold mb-4">¡Test finalizado!</h2><p class="text-gray-600 text-3xl mb-6">Tu puntuación: <span class="font-bold text-sky-700">${score} / ${TOTAL_QUESTIONS}</span></p><button id="restart-test-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-md">Volver a Elegir Test</button>`;
                    resultsScreen.style.display = 'block';
                    resultsScreen.querySelector('#restart-test-btn').addEventListener('click', returnToTestMenu);
                }
                start();
            }

            // ----- INICIALIZACIÓN DE TODAS LAS SECCIONES -----
            setupHomeSection();
            setupLearnSection();
            setupSpellSection();
            setupDictionarySection();
            setupCreditsSection();
            setupTestSection();
        });
    </script>
</body>
